<div class="row" style="position: relative">
    <div class="row center">
        <h5 style="padding: 10px 10px 10px px;" class="header">Mohon beri kami masukan</h5>
    </div>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="textarea1">Pesan</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light blue darken-1 sugestion-send" type="button" name="action">Kirim
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
